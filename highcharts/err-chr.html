<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XY Scatter plot by seriesMapping</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
</head>
<body>

<div id="container" style="width: 80%; margin: 0 auto"></div>
<script>
$(function () {
  $.get('data/errlist.csv', function(data){
    Highcharts.chart('container', {
       chart: {
         type: 'scatter',
         zoomType: 'x'
       },
       xAxis: {
         type: "category"
       },
       data: {
         csv: data,
         seriesMapping: [{x: 2, y: 1, name: 0}]
       },
       title: {
         text: 'XY Scatter seriesMapping'
       },
       tooltip: {
         formatter: function () {
            return 'ID: ' + this.point.name + '<br/>' +
            'Chr: ' + this.x + '<br>' +
            'Stop Codons: ' + this.y;
         }
       }
    });
  });
});

</script>

</body>
</html>
