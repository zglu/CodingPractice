<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Column data to series</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
</head>
<body>

<div id="container" style="width: 80%; margin: 0 auto"></div>
<script>
    var options = {
    chart: {
        renderTo: 'container',
        defaultSeriesType: 'spline'
    },
    title: {
        text: 'Insert csv column data'
    },
    xAxis: {
        title: {
            text: 'Category'
        },
        categories: []
    },
    series: [{
        name: 'Series 1',
        data: []
    }, {
        name: 'Series 2',
        data: []
    }]
};

$.get('data/rots-om-oi.csv', function(data) {
    // Split the lines
    var lines = data.split('\n');

    // Push column data into data list
    for (var i =0; i < lines.length; i++) {
        var cat = lines[i].split(",")[0]
        var firCol = lines[i].split(",")[1];
        var secCol = lines[i].split(",")[2];
        options.xAxis.categories.push(cat)
        options.series[0].data.push(parseFloat(firCol))
        options.series[1].data.push(parseFloat(secCol))
    }

    // Create the chart
    var chart = new Highcharts.Chart(options);
});
</script>

</body>
</html>
